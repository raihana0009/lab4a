<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Content Example</title>
</head>
<body>
    <div id="myElement">
        <p id="text">Welcome to my website!</p>
    </div>
    <button onclick="changeContent()">Change Text</button>

    <script>
        function changeContent() {
            document.getElementById('text').innerText = 'Hello there!';
        }
    </script>
</body>
</html>
